<!DOCTYPE html>
<html>

<head>
  <title>
    Ответы на любые вопросы LIKE_IT
  </title>
  <meta charset="utf-8">
  <link href="../css/form.css" rel="stylesheet">
  <link href="../css/icon.css" rel="stylesheet">
  <script type="../text/javascript" src="js/libs/jquery-3.0.0.min.js"></script>
  <script type="../text/javascript" src="js/form.js"></script>
</head>

<body>
  <div class="outer absoluteCenter show">
    <div class="showMask"></div>

    <div class="inner">
       <div class="back">
        <a href="../home.html">
           <div class="formicon icon_delete"></div>
        </a>
      </div>
      <form novalidate="" method="post" id="login_form" class="s-form restore_form validateble">
        <div class="title inline">Восстановить пароль</div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="email" id="email_field" tabindex="1" autofocus="" name="email" placeholder="E-mail" value="">
            <div class="formicon shifted icon_email"></div>
            <div class="s-error">Введите корректный адрес</div>
          </div>
        </div>

        <div class="s-buttons">
          <button tabindex="4" class="button login_bottom " name="go" type="submit">Восстановить</button>
        </div>
        <div class="links">
          <a href="logIn.html">
          На страницу входа
		  </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
