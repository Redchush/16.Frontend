<!DOCTYPE html>
<html>

<head>
  <title>
    Ответы на любые вопросы LIKE_IT
  </title>
  <meta charset="utf-8">
  <link href="../css/form.css" rel="stylesheet">
  <link href="../css/icon.css" rel="stylesheet">
  <script type="../text/javascript" src="js/libs/jquery-3.0.0.min.js"></script>
  <script type="../text/javascript" src="js/form.js"></script>

</head>

<body>
  <div class="outer absoluteCenter show">
    <div class="showMask"></div>
    <div class="inner">
      <div class="back">
        <a href="../home.html">
           <div class="formicon icon_delete"></div>
        </a>
      </div>
      <form novalidate="" data-remote="true" method="post" id="register_form" class="s-form register_form validateble" action="/ajax/login/">
        <div class="title">Регистрация</div>
        <div class="s-field">
          <div class="text-wrapper">
            <input type="email" data-validate_url="/ajax/validate/email/" id="email_field" tabindex="1" autofocus="" data-required="true" name="email" placeholder="E-mail" value="">
            <div class="formicon shifted icon_email"></div>
            <div class="s-error">Введите корректный адрес</div>
          </div>
        </div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="text" id="email_field" tabindex="1" autofocus="" name="email" placeholder="Логин" value="">
            <div class="formicon shifted icon_login"></div>
            <div class="s-error">Данный логин уже занят</div>
          </div>
        </div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="password" tabindex="2" name="password" data-required="true" placeholder="Пароль" value="">
            <div class="formicon shifted icon_password"></div>
            <div class="s-error">Введите корректный пароль</div>
          </div>
        </div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="email" id="email_field" tabindex="1" autofocus="" name="email" placeholder="Подтвердите пароль" value="">
            <div class="formicon shifted icon_password"></div>
            <div class="s-error">Пароль не совпадает</div>
          </div>
        </div>

        <div class="s-buttons">
          <button tabindex="4" class="button login_bottom " name="go" type="submit">Загистрироваться</button>
        </div>

      </form>

      <div class="links">
        <a class="remind" href="logIn.html">Уже зарегистрирован(а)?</a>
      </div>
    </div>
  </div>
</body>

</html>
